---
layout: default
---

<div class="home">

  <h1 class="page-heading">Reference Documentation</h1>
  
  {{ content }}

  <ul class="post-list">
    {% assign sorted_pages = (site.pages | sort: 'title') %}
    {% for post in sorted_pages %}
      {% if post.layout == 'page' %}
      <li>
        <h2>
          <a class="page-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>
      </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
